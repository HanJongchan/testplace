<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using <div> Elements</title>
    <style>
        #container {
            background-color: #e0e0e0;
            padding: 20px;
        }
        .content {
            background-color: #f0f0f0;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="content">
            <h1>섹션 1</h1>
            <p>이것은 <div>로 구획을 나눈 섹션입니다.</p>
        </div>
        <div class="content">
            <h1>섹션 2</h1>
            <p>또 다른 <div>로 구획을 나눈 섹션입니다.</p>
        </div>
    </div>
</body>
</html>
