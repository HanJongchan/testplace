<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using <section> Elements</title>
    <style>
        section {
            background-color: #e0e0e0;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section>
        <h1>섹션 1</h1>
        <p>이것은 <section>으로 구획을 나눈 섹션입니다.</p>
    </section>
    <section>
        <h1>섹션 2</h1>
        <p>또 다른 <section>으로 구획을 나눈 섹션입니다.</p>
    </section>
</body>
</html>
